run:
  timeout: 3m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - copyloopvar
    - cyclop
    - decorder
    - dupl
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - gocritic
    - gocyclo
    - godot
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nestif
    - nilerr
    - nonamedreturns
    - prealloc
    - revive
    - sloglint
    - staticcheck
    - tagliatelle
    - unconvert
    - unparam
    - unused
    - wastedassign

issues:
  exclude-use-default: false

linters-settings:
  revive:
    rules:
      - name: package-comments
        severity: warning
        disabled: true